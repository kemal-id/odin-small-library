<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Little Library</title>
  <link rel="stylesheet" href="style.css">
  <!-- <script src="./main.js" defer></script> -->
   <script src="./mainClasses.js" defer></script>
</head>

<body>
  <div class="form-section is-hidden">
    <form class="book-form" onsubmit="return false">
      <p class="text-type title-form">
        <label for="title">Title</label>
        <input type="text" name="title" id="title" placeholder="The Hobbit" pattern="^[^<]\w+(?: \w+)*[#&!-@.]*$"
          required>
      </p>
      <p class="text-type author-form">
        <label for="author">Author</label>
        <input type="text" name="author" id="author" placeholder="J.R.R. Tolkien"
          pattern="^[^<][a-zA-Z.]+(?: [a-zA-Z.]+){0,3}$" required>
      </p>
      <p class="pages-form">
        <label for="pages">Total pages</label>
        <input type="number" name="pages" id="pages" step="1" max="5000" min="0" placeholder="879">
      </p>
      <fieldset class="read-status-form">
        <legend>Have read?</legend>
        <ul>
          <li>
            <input type="radio" name="read-status" id="read-yes" value="1">
            <label for="read-yes">Yes</label>
          </li>
          <li>
            <input type="radio" name="read-status" id="read-no" value="0" checked>
            <label for="read-no">No</label>
          </li>
        </ul>
      </fieldset>
      <div class="button-container">
        <button class="submit" type="submit">Add Book</button>
      </div>
    </form>
  </div>
  <main>
    <h1>Book List</h1>
    <button class="form-toggle">Add New Book</button>
    <div class="book-container">
    </div>
    </div>
  </main>
</body>

</html>
